<div class="tab-pane active" id="myModalLabel">
    <div class="modal-body">
        <div id="login-tab">
            <div class="tab-pane active" id="login">
                <form class="form-signin" action="" method="">
                    <input type="email" class="form-control" id="inputLoginEmail"
                           placeholder="{{'Email' | translate}}"
                           data-error="{{'EnterEmailAddress' | translate}}" required autofocus>
                    <input id="login_password" type="password" class="form-control"
                           placeholder="{{'Password' | translate}}"
                           data-error="{{'PasswordEmpty' | translate}}" required>
                    <a class="forgot_password" data-toggle="modal"
                       data-target=".bs-example-modal-lg">{{'ForgotPassword' | translate}}</a>
                    <button id="login-btn" type="button"
                            class="btn btn-warning btn-block font_size_18">{{'Login' | translate}}
                    </button>
                </form>
            </div>
        </div>
