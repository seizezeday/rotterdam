    <div class="modal-body">
        <form class="form-horizontal" data-toggle="validator" role="form">
            <div class="form-group margin-vertical-fix">
                <div class="col-sm-12">
                    <input pattern="^[A-z][A-z0-9_\-\.]{2,}[A-z0-9]$" maxlength="20" type="text"
                           class="form-control" id="inputName" placeholder="{{'Name' | translate}}"
                           data-error="{{'EnterUsername' | translate}}" required>

                    <div class="help-block with-errors"></div>
                    <!--                               pattern="^([_A-z]){4,}$" maxlength="20"
                                                       pattern="^([_A-z])+@[a-z]{4,}$"

                                                       -->
                </div>
            </div>
            <div class="form-group margin_fix">
                <div class="col-sm-12">
                    <input type="text" class="form-control" id="inputLastName"
                           placeholder="{{'LastName' | translate}}"
                           data-error="{{'EnterLastName' | translate}}" required>

                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="form-group margin_fix">
                <div class="col-sm-12">
                    <input type="email" pattern="^[A-z0-9_\-]+@[a-z0-9_\-]+\.([a-z]+\.)*[a-z]{2,}$"
                           maxlength="30" class="form-control" id="inputEmail"
                           placeholder="{{'Email' | translate}}"
                           data-error="{{'InvalidEmail' | translate}}" required>

                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="form-group margin_fix">
                <div class="col-sm-12">
                    <input type="text" pattern="[0-9\-]+" maxlength="30" class="form-control"
                           id="regNum" placeholder="{{'RegNum' | translate}}"
                           data-error="{{'InvalidRegNum' | translate}}" required>

                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <!-- Password input-->
            <div class="form-group">
                <div class="col-sm-12">
                    <input pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                           maxlength="30" type="password" data-minlength="6" class="form-control"
                           id="inputPassword" placeholder="{{'Password' | translate}}">
                </div>
                <div class="col-sm-12">
                    <input pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                           maxlength="30" type="password" class="form-control margin_top_10"
                           id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="{{'PasswordsNotMatch' | translate}}
 " placeholder="{{'RepeatPassword' | translate}}" data-error="{{'InsufficientlyComplexPassword' | translate}}" required>

                    <div class="help-block with-errors"></div>
                </div>
