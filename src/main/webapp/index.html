<!DOCTYPE html>
<html lang="en" ng-app> 
  <head>
    <meta charset="utf-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drive Tracking</title>
    <!-- Bootstrap -->
    <link href="resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="resources/css/style.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="body_background">
     
     <div class="container">
         <div class="row">
             <div class="col-lg-8 col-lg-offset-2 margin_top_10_proc">
                            <ul class="nav nav-tabs autorization_tabs" role="tablist">
                              <li class="active "><a href="#myModalLabel"  role="tab" data-toggle="tab">Log In</a></li>
                              <li><a href="#myModalLabel2"  role="tab" data-toggle="tab">Registratie</a></li>
                            </ul>
<div class="tab-content">
  <div class="tab-pane active" id="myModalLabel">
                                <div class="modal-body">
                                <form class="form-horizontal" data-toggle="validator" role="form">
                                <!-- Text input-->
                                <div class="form-group margin-vertical-fix">
                                   <div class="col-sm-12 ">
                                    <input type="email" class="form-control" id="inputLoginEmail" placeholder="Email" data-error="Geef e-mail adres" required>
                                    <div class="help-block with-errors"></div>
                                    </div>
                                  </div>
                                <div class="form-group">
                                <div class="col-sm-12">
                <input id="login_password" type="password" class="form-control margin_top_10"   placeholder="Wachtwoord" data-error="Password leeg" required>
                                <div class="help-block with-errors"></div>
                                    <div class="center-block">
                                        <a class="forgot_password" data-toggle="modal" data-target=".bs-example-modal-lg">Wachtwoord vergeten</a>
                                    </div>
                                </div>
                                </div>
                                </form>
                    <button id="login-btn" type="button" class="btn btn-warning btn-block font_size_18">Log In</button>
                                </div>    
  </div>
  <div class="tab-pane" id="myModalLabel2">
                                <div class="modal-body">
                                <form class="form-horizontal" data-toggle="validator" role="form">
                                <div class="form-group margin-vertical-fix">
                                   <div class="col-sm-12">
                                    <input pattern="^[A-z][A-z0-9_\-\.]{2,}[A-z0-9]$" maxlength="20"  type="text" class="form-control" id="inputName" placeholder="Naam" data-error="Voer gebruikersnaam" required>
                                <div class="help-block with-errors"></div>
<!--                               pattern="^([_A-z]){4,}$" maxlength="20"
                                   pattern="^([_A-z])+@[a-z]{4,}$"
                                   pattern="^[A-z0-9_\-]+@[a-z0-9_\-]+\.([a-z]+\.)*[a-z]{2,}$" maxlength="30"
                                   -->
                                    </div>
                                  </div>
                                  <div class="form-group margin_fix">
                                   <div class="col-sm-12">
                                    <input type="text" class="form-control" id="inputLastName" placeholder="Achternaam" data-error="Voer achternaam" required>
                                    <div class="help-block with-errors"></div>
                                    </div>
                                  </div>
                                   <div class="form-group margin_fix">
                                   <div class="col-sm-12">
                                    <input type="email"  pattern="^[A-z0-9_\-]+@[a-z0-9_\-]+\.([a-z]+\.)*[a-z]{2,}$" maxlength="30" class="form-control" id="inputEmail" placeholder="Email" data-error="Ongeldig Email" required>
                                    <div class="help-block with-errors"></div>
                                    </div>
                                  </div>
                                    <div class="form-group margin_fix">
                                        <div class="col-sm-12">
                                            <input type="text"  pattern="[0-9\-]+" maxlength="30" class="form-control" id="regNum" placeholder="Registratie nummer" data-error="Ongeldig Registration number" required>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                               <!-- Password input-->
                               <div class="form-group">
                                <div class="col-sm-12">
                                  <input pattern="^([_A-z0-9]){4,}$" maxlength="30" type="password" data-minlength="6" class="form-control" id="inputPassword" placeholder="Wachtwoord" >
                                </div>
                                <div class="col-sm-12">
                                  <input pattern="^([_A-z0-9]){4,}$" maxlength="30" type="password" class="form-control margin_top_10" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Wachtwoorden komen niet overeen
 " placeholder="Herhaal wachtwoord" data-error="Onvoldoende complex wachtwoord" required>
                                    <!--(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$-->
                                  <div class="help-block with-errors"></div>
                                </div>
                                   <div class="col-sm-4">
                                       <select class="form-control margin_top_10" name="card-type" id="card-type">
                                           <!--<option>Card type</option>-->
                                           <option value="0">Visa</option>
                                           <option value="1">Mastercard</option>
                                           <option value="2">Discover</option>
                                           <option value="3">Amex</option>
                                       </select>
                                   </div>
                                   <div class="col-sm-8">
                                       <input  maxlength="16" type="text" class="form-control margin_top_10" placeholder="Voer kaartnummer" id="card-number">
                                   </div>
                                   <!--
                                                                   <div class="col-sm-12">
                                                                     <input  maxlength="30" type="password" class="form-control margin_top_10" placeholder="Enter card number">
                                                                   </div>
                                   -->
                                   <div class="col-xs-8 margin_top_10">
                                       <select class="form-control" name="expiry-month" id="expiry-month">
                                           <option>Maand</option>
                                           <option value="01">Januari (01)</option>
                                           <option value="02">Februari (02)</option>
                                           <option value="03">March (03)</option>
                                           <option value="04">April (04)</option>
                                           <option value="05">May (05)</option>
                                           <option value="06">Juni (06)</option>
                                           <option value="07">Juli (07)</option>
                                           <option value="08">Augustus (08)</option>
                                           <option value="09">September (09)</option>
                                           <option value="10">Oktober (10)</option>
                                           <option value="11">November (11)</option>
                                           <option value="12">December (12)</option>
                                       </select>
                                   </div>
                                   <div class="col-xs-4 margin_top_10">
                                       <select class="form-control col-sm-4" name="expiry-year" id="expiry-year">
                                           <option value="2013">2013</option>
                                           <option value="2014">2014</option>
                                           <option value="2015">2015</option>
                                           <option value="2016">2016</option>
                                           <option value="2017">2017</option>
                                           <option value="2018">2018</option>
                                           <option value="2019">2019</option>
                                           <option value="2020">2020</option>
                                           <option value="2021">2021</option>
                                           <option value="2022">2022</option>
                                           <option value="2023">2023</option>
                                       </select>
                                   </div>
                                   <div class="col-sm-12">
                                       <input  maxlength="3" type="password" class="form-control margin_top_10" placeholder="Voer card cvv2" id="cvv2">
                                   </div>

                               </div>
                                </form>
                                
                    <button id="reg-btn" type="button" class="btn btn-success btn-block font_size_18 ">Registratie</button>
                    </div>
                  </div>
                </div>
             </div>
         </div>
     </div>
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
                <form class="form-horizontal" data-toggle="validator" role="form">
                                   <div class="form-group margin_fix">
                                       <div class="modal-body">
                                   <div class="col-sm-12">
                                    <input type="email" class="form-control" id="inputForgotPassword" placeholder="Enter your Email" data-error="Invalid Email" required>
                                    <div class="help-block with-errors"></div>
                                    </div>
                                       </div>    
                                  </div>
                                </form>
         <div class="modal-footer">
                            <button id="btn-forgot-password" type="button" class="btn btn-success btn-block font_size_18">Sent password</button> 
        </div>
    </div>
  </div>
</div>
     <script src="resources/js/jquery-2.1.1.min.js"></script>
     <script src="resources/js/bootstrap.min.js"></script>
     <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
     <script src="resources/js/angular-strap.min.js"></script>
     <script src="resources/js/angular-strap.tpl.min.js"></script>
     <script src="resources/js/validator.js"></script>
     <script src="resources/js/autorization.js"></script>
  </body>
</html>
